
<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
            >
          </div>
          <div class="col-sm-5 form-group">
            <label for="tutor">Tutor</label>
            <input
              type="text"
              id="tutor"
              class="form-control"
              name="tutor"
              ngModel
              required
            >
          </div>
          <div class="col-sm-5 form-group">
            <label for="raca">Ra√ßa</label>
            <input
              type="text"
              id="raca"
              class="form-control"
              name="raca"
              ngModel
              required
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              name="age"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
